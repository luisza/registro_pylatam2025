{% extends 'base.html' %}
{% load bootstrap static %}
{% load i18n %}

{% block content %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">  	
<div>
  <h1>{% trans 'My profile' %}</h1>
</div>

<div class="row">
  <form method="post" action="">
    {% csrf_token %}
    {{ form|bootstrap  }}

    <div class="form-group">
      <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
    </div>
  </form>
</div>

  </div>
</div>
{% endblock %}


{% block css %}
<link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
{% endblock %}

{% block js %}
<script type="text/javascript" src="{% static 'js/bootstrap-datepicker.js' %}"></script>
<script>
$("#id_hora_de_llegada").closest('.form-group').before(
'<div class="page-header"><h2 class="text-center text-success">Itinerario de viaje<br><small>No indispensable para costarricenses </small></h2></div>');

$('#id_born_date').bootstrap_datepicker({ format: "dd/mm/yyyy"});
$("#id_nationality").on('change', function(){
	console.log($(this).val());
	if($(this).val() == 'Otro'){
		$("#id_other_nationality").closest('.form-group').show();
	}else{
		$("#id_other_nationality").closest('.form-group').hide();
	}
	
});

if($("#id_nationality").val() == 'Otro'){
	$("#id_other_nationality").closest('.form-group').show();
}else{
	$("#id_other_nationality").closest('.form-group').hide();
}
</script>
{% endblock %}
