{% extends 'base.html' %}

{% load bootstrap %}
{% block content %}
<div>
  <h1>Registration</h1>
</div>

<div class="row">
  <form method="post" action="{% url 'registration_register' %}">
    {% csrf_token %}
    {{ form|bootstrap }}
     <div class="form-group">
    <button type="submit" class="btn btn-primary">Enviar</button>
    <input type="hidden" name="next" value="{{ next }}" />
    </div>
  </form>
</div>
{% endblock %}
